<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hp kart</title>
    <script src="https://kit.fontawesome.com/533c9849ee.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/logo2.png" type= "image/x-icon">
     
    <!-- <link rel="stylesheet" href="page1Style.css "> -->
    <link rel="stylesheet" href="detailsStyle.css">
    <script src="details.js"></script>

</head>
<body>
    <header>
        <img src="./images/logo2.png" alt="">
        <h1><a href="./firstPage.html">hp Kart</a></h1>
        <div class="Search">
            <i class="fa fa-search "></i>
            <input type="text" placeholder="Search">
        </div>
        <div class="more" onmouseover="dropdown()" onmouseleave="hide()">
            more
            <i class="fa fa-caret-down"></i>
            <div id="insideMore" >
                <ul>
                    <div id="arrow"><i class="fa fa-caret-up" id ="arrowId"></i></div>
                    <li id="firstLi"><a href="">Your Cart</a> </li>
                    <li><a href="">Wish List</a> </li>
                    <li><a href="">Search</a> </li>
                    <li><a href="">Settings</a> </li>
                </ul>
            </div>
        </div>
        <div id="login" class="more">
            <div><a href="">login</a></div>
            <i class="fa fa-user-circle"></i>
        </div>
    </header>

    <section>
       <div class="heading2">
           Fill Your Details
       </div>
       <div class="container">
           <form action="/Details" autocomplete="off" method="post" id="form">
               <div class="div1">
                   <label for=""><div class ="wi">Name:</div></label><input type="text" name="name"  id="name" placeholder="Enter Your Name" required >
               </div>
               <div class="div1">
                   <label for=""><div class ="wi">Gender:</div> </label> 
                    <select name="gender" id="gender" required>
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
               </div>
               <div class="div1">
                   <label for=""><div class ="wi">Age:</div></label><input type="number" name ="age" id="age" placeholder="Enter your Age" required>
               </div>
               <div class="div1">
                   <label for=""><div id="ad2">Address Detail</div></label>
                   <div class="div1"><div class="wi" id="ad">Line 1:</div><input type="text" name="address1" id="address1" placeholder="Enter Your House No." required></div>
                   <div class="div1"><div class="wi" id="ad">Line 2:</div><input type="text" name="address2" id="address2" placeholder="Enter Your Street Name/Locality" required></div>
                   <div class="div1"><div class="wi" id="ad">Line 3:</div><input type="text" name="address3" id="address3" placeholder="Enter Your Street Name/Locality" ></div>
                   <div class="div1"><div class="wi" id="ad">City:</div><input type="text" name="address4" id="address4" placeholder="Enter Your village/city/town" required></div>
                   <div class="wi"><label for="">State:</label>
                        <select name="state" id="state" required>
                            <option value="select">Select Your State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select></div>
               </div>
               <div class="div1">
                   <label for=""><div class ="wi">Mobile No.</div></label>
                   <select name="cuntryCode" id="countrycode">
                        <option value="india">(+91)</option>
                        <option value="anyother">(+00) Other</option>
                   </select>
                   <input type="number" name = "mob" id="mob" placeholder="Enter Your Mobile No." required>
               </div>
               <div class="div1">
                   <label for=""><div class ="wi">Email Id</div></label><input type="email" name="emailId" id="emailId" placeholder="Enter Your Email Id">
               </div>

               <div class="btn">
                <a href="paymentMethod.html">
                   <button type="submit" >Proceed</button>
                </a>
               </div>
           </form>
       </div>
    </section>
    
    <script>
        let content = document.getElementById('insideMore');
        function dropdown(){
            content.style.display = "block";
        }
        function hide(){
            content.style.display ="none";
        }

        
        
    </script>
</body>
</html>
